<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Together - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #8B0000, #FF6347);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .settings-container {
            background: linear-gradient(135deg, #222, #444);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        h2 {
            color: #ff6666;
        }

        .slider {
            width: 100%;
            accent-color: #ff4d4d;
        }

        .btn-back {
            background: #ff4d4d;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;

            border: none;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background: #b30000;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h2 class="fw-bolder">Settings</h2>

        <label for="volume">Game Volume: <span id="volumeValue">50</span>%</label>
        <input type="range" id="volume" class="slider" min="0" max="100" value="50" oninput="updateVolume()">

        <br><br>

        <label for="textSpeed">Text Speed: <span id="textSpeedValue">50</span>%</label>
        <input type="range" id="textSpeed" class="slider" min="0" max="100" value="50" oninput="updateTextSpeed()">

        <br><br>
        <button class="btn-back" onclick="goBack()">Back</button>
    </div>

    <script>
        function updateVolume() {
            document.getElementById('volumeValue').innerText = document.getElementById('volume').value;
        }

        function updateTextSpeed() {
            document.getElementById('textSpeedValue').innerText = document.getElementById('textSpeed').value;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
