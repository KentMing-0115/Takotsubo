<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff4060, #ff3b8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-btn {
            font-size: 1.5em;
            padding: 15px 40px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Takotsubo</h1>
        <br>
        <br>
        <br>
        <button class="btn btn-outline-danger btn-lg start-btn" onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
